<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vidyuth - Login or Sign Up</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #d3b9e3 0%, #b3e1d0 50%, #ffb3b3 100%);
            overflow: hidden;
            position: relative;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container-fluid {
            position: relative;
            z-index: 1;
        }

        .navbar {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .navbar h1 {
            font-size: 24px;
            margin: 0;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .card h2 {
            color: #007bff;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .card p {
            color: #555;
            font-size: 16px;
            margin-bottom: 30px;
        }

        .card a {
            color: #fff;
            font-size: 18px;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
        }

        .btn-primary {
            background-color: #6a5acd;
            border: none;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #4b0082;
        }

        .btn-secondary {
            background-color: #20b2aa;
            border: none;
            transition: background-color 0.3s ease;
        }

        .btn-secondary:hover {
            background-color: #2c8c8b;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animated-card {
            animation: fadeIn 1s ease-out;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <h1>Welcome to Vidyuth</h1>
    </nav>

    <div class="container-fluid">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-4 mb-4 animated-card">
                <div class="card p-4 text-center">
                    <h2>Already Registered?</h2>
                    <p>If you already have an account, click the button below to log in.</p>
                    <a href="login.html" class="btn btn-primary"><i class="fas fa-sign-in-alt"></i> Login</a>
                </div>
            </div>
            <div class="col-md-4 mb-4 animated-card">
                <div class="card p-4 text-center">
                    <h2>New User?</h2>
                    <p>If you don't have an account yet, click the button below to sign up.</p>
                    <a href="signup.html" class="btn btn-secondary"><i class="fas fa-user-plus"></i> Sign Up</a>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
